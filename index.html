<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="./assests/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assests/fontawesome-free-6.4.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assests/css/styling.css">
    <title>Login</title>
</head>
<body>
    
<div class="container form__container">
    <div class="row g-0">
        <div class="col-lg-6 loginBtnBox">
            <div class="box text-center d-flex flex-column justify-content-center bg-warning float-lg-start">
                <h3>Already Have an Account??</h3>
                <a href="#" class="btn btn-primary Btn" id="loginbtn" >Login Here <span class="fa fa-down-long ms-2"></span></a>
            </div>
        </div>
        <div class="col-lg-6 signinBtnBox">
            <div class="box text-center d-flex flex-column justify-content-center">
                <h3>Don't You Have an Account??</h3>
                <a href="#" class="btn btn-primary Btn" id="signinBtn" >Sign up here <span class="fa fa-arrow-down"></span></a>
            </div>
        </div>
        <div class="col-lg-6 box1 bg-transparent">
            <div class="login">
                <div class="form__container-title">
                    <h1>Login</h1>
                </div>
               <form action="" class="form__container-login">
                <div class="form-group"> 
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Your Email">
                        <span class="input-group-text fa fa-envelope" id="basic-addon2"></span>
                      </div>
                      <div class="input-group my-3">
                        <input type="password" class="form-control" placeholder="Enter Your password">
                        <span class="input-group-text fa fa-eye "></span>
                      </div>
                      <div class="input-group">
                        <button class="btn btn-dark mx-auto" id="signin">
                            Submit
                        </button>
                      </div>
                </div>
               </form>
            </div>
            <div class="signup ">
                <div class="form__container-title">
                    <h1>Sign Up</h1>
                </div>
               <form action="" class="form__container-login">
                <div class="form-group">
                    <div class="input-group mt-2">
                        <input type="text" class="form-control" placeholder="Username" required>
                        <span class="input-group-text fa fa-user" id="basic-addon2"></span>
                      </div> 
                    <div class="input-group my-3">
                        <input type="email" class="form-control" placeholder="Enter Your Email" required>
                        <span class="input-group-text fa fa-envelope" id="basic-addon2"></span>
                      </div>
                      <div class="input-group my-3">
                        <input type="password" class="form-control" placeholder="Enter Your password" required>
                        <span class="input-group-text fa fa-eye "></span>
                      </div>
                      <div class="input-group">
                        <button class="btn btn-primary mx-auto">
                            Register
                        </button>
                      </div>
                </div>
               </form>
            </div>
        </div>
    </div>
</div>


    <!-- script -->
    <script src="./assests/bootstrap/js/jquery.min.js"></script>
    <script src="./assests/bootstrap/js/popper.min.js"></script>
    <script src="./assests/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assests/bootstrap/js/style.js"></script>
</body>
</html>
